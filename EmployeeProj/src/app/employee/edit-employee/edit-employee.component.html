<div class="container">
    <div class="row">
        <div class="form-bg">
            
            <form #editempForm="ngForm" (ngSubmit)="editemp()">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Edit Employee</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="empId">Emp Id</label>
                            <input id="empId" class="form-control"
                            name="empId" [(ngModel)]="thisEmp.empId">
                        </div>
                        <div class="form-group">
                            <label for="empFirstName">Emp FName</label>
                            <input id="empFirstName" class="form-control"
                            name="empFirstName" [(ngModel)]="thisEmp.empFirstName">
                        </div>
                        <div class="form-group">
                            <label for="empLastName">Emp LName</label>
                            <input id="empLastName" class="form-control"
                            name="empLastName" [(ngModel)]="thisEmp.empLastName">
                        </div>
                        <div class="form-group">
                            <label for="empDob">Emp Dob</label>
                            <input id="empDob" class="form-control"
                            name="empDob" [(ngModel)]="thisEmp.empDob">
                        </div>
                        <div class="form-group">
                            <label for="empAddress">Emp Address</label>
                            <input id="empAddress" class="form-control"
                            name="empAddress" [(ngModel)]="thisEmp.empAddress">
                        </div>
                        <div class="form-group">
                            <label for="empContact">Emp Contact</label>
                            <input id="empContact" class="form-control"
                            name="empContact" [(ngModel)]="thisEmp.empContact">
                        </div>

                        
                        <br/>
                        <div class="panel-footer">
                            <button class="btn btn-primary" type="submit" [disabled]="editempForm.invalid">Submit</button>
                        </div>
                    </div>
                </div>
            </form><hr/>
        </div>
    </div>
</div>
<hr/>
